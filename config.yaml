logging:
  json_format: false
  level: trace

prometheus:
  enabled: true
  port: 2112

api:
  enabled: true
  port: 8080

api_keys:
  - key: admin

workers:
  enabled: true
  count: 1
  data_directory: ./data/worker

blob_store:
  type: memory

data_sink:
  type: memory

queue:
  type: memory

cache:
  type: memory

database:
  type: memory

destinations:
  - type: duckdb
    name: Local DuckDB file
    api_keys:
      - local
    settings:
      file: "./data/data.duckdb"

vault:
  type: aws
  settings:
    AccessKey: "YOUR_AWS_ACCESS_KEY"
    SecretKey: "YOUR_AWS_SECRET_KEY"
    Prefix: "YOUR_PREFIX"
    Region: "us-east-1"